<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet"> 
		<title>Register a new user</title>
	</head>
	<body>
        <div class="Myform">
            <form id="LogForm">
                <h2>Login</h2>
                Username:&nbsp;<input type="text" id="username"><br><br>
                Password:&nbsp;&nbsp;<input type="password" id="password"><br><br>
                <button class="button ghost" type="button" onclick="login()">Login</button>
            </form>

            <form id="SignForm">
                <h2>&nbsp;&nbsp;Register</h2>
                Username:&nbsp;<input type="text" id="newUsername"><br><br>
                Password:&nbsp;&nbsp;<input type="password" id="newPassword"><br><br>
                <button class="button full" type="button" class="btn btn-full" onclick="registerUser()">Register</button>
            </form>
        </div>
		<script src="main.js"></script>
	</body>
</html>
